<body>
    <header>
        <div class="section-wrapp">
            <div class="container">
                <ul class="header_navbar">
                    <li class="header_navbar_item reached"><a href="index.html">Bosh Sahifa</a></li>

                </ul>
                <div class="burger_wrapper">

                        <div class="line"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header_line"></div>

    <main>
        <div class="swiper-slide">
            <div class="section_hero">
                <div class="section-wrapp">
                    <div class="container">
                        <ul class="section_hero_list">
                            <li class="section_hero_item">
                                <h1 class="section_hero_heading hero_text">
                                    Battlega
                                    <br>
                                    Tayyormisiz?
                                </h1>
                                <a href="#register" class="section_hero_link hero_link">
                                    <button class="section_hero_btn">Ishtirok etish</button>
                                </a>
                            </li>
                            <li class="section_hero_item">
                                <img src="./images/section_hero_img_three.png">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="section_partners" id="register">
            <div class="section-wrapp">
                <h1 class="heading">
                    <span class="number_span">5</span> Ro'yhatdan o'tish
                </h1>
                <div id="form_container">

                    <div class="form">
                        <form action="" class="card card-accent" method="POST">
                            <p>
                                <label for="name">Ism Familya</label>
                                <input type="text" id="name" placeholder="Ism (to'liq holda)*">
                            </p>
                            <p>
                                <label for="date">Tug'ilgan yili</label>
                                <input type="date" name="date" id="date">
                            </p>
                            <p>
                                <label for="phone">Telefon</label>
                                <input type="number" name="date" id="phone" placeholder="+998-">
                            </p>
                            <p>
                                <label for="addres">Yashash manzili</label>
                                <input type="text" name="date" id="addres" placeholder="Shahar , tuman ">
                            </p>

                            <p>
                                <button class="send_btn">Yuborish</button>
                            </p>
                        </form>
                    </div>
                    <div class="divider_block"></div>
                    <div class="images_partners">
                        <img src="./images/section_partners_robocode.svg" alt="">
                        <img src="./images/section_hero_img.png" width="300" alt="">
                        <img src="./images/section_partners_pyblog.svg" alt="">
                        <img src="./images/section_partners_texnopark.svg" alt="">
                    </div>
                </div>
            </div>
